server.port=${eureka_port:8761}

eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.client.eureka-service-url-poll-interval-seconds=10
eureka.client.initial-instance-info-replication-interval-seconds=10
eureka.client.service-url.defaultZone=http://${eureka_zone:localhost}:${eureka_port:8761}/eureka/

logging.level.eureka=error